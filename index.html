<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeAdventure</title>

    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="wrapper_levels view-manager view-manager-levels" data-view="levels">
            <div class="wrapper_levels_header">
                <h1>SnakeAdventure</h1>

                            </path>
                        </svg>
                    </div>
                    <div class="fill-space"></div>
                    <div class="btn btn-light btn-icon btn-export">
                        <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="cloud-download"
                            class="svg-inline--fa fa-cloud-download fa-w-20" role="img"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">

                        </svg>
                    </div>
                    <div class="btn btn-light btn-icon btn-import">
                        <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="cloud-upload"
                            class="svg-inline--fa fa-cloud-upload fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 640 512">
                            <path fill="currentColor"
                                d="M312.5 168.5c-4.7-4.7-12.3-4.7-17 0l-98.3 98.3c-4.7 4.7-4.7 12.3 0 17l5.7 5.7c4.7 4.7 12.3 4.7 17 0l68.2-68.2V372c0 6.6 5.4 12 12 12h8c6.6 0 12-5.4 12-12V221.3l68.2 68.2c4.7 4.7 12.3 4.7 17 0l5.7-5.7c4.7-4.7 4.7-12.3 0-17l-98.5-98.3zm259.2 70.3c2.8-9.9 4.3-20.2 4.3-30.8 0-61.9-50.1-112-112-112-16.7 0-32.9 3.6-48 10.8-31.6-45-84.3-74.8-144-74.8-94.4 0-171.7 74.5-175.8 168.2C39.2 220.2 0 274.3 0 336c0 79.6 64.4 144 144 144h368c70.7 0 128-57.2 128-128 0-47-25.8-90.8-68.3-113.2zM512 448H144c-61.9 0-112-50.1-112-112 0-56.8 42.2-103.7 97-111-.7-5.6-1-11.3-1-17 0-79.5 64.5-144 144-144 60.3 0 111.9 37 133.4 89.6C420 137.9 440.8 128 464 128c44.2 0 80 35.8 80 80 0 18.5-6.3 35.6-16.9 49.2C573 264.4 608 304.1 608 352c0 53-43 96-96 96z">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="wrapper_levels_content_inner" id="levels">
                </div>
            </div>
        </div>
        <div class="wrapper_game view-manager view-manager-game" data-view="game">
            <div class="wrapper_game_canvas" id="sadv-canvas-wrapper">
                <div class="menu">
                    <div class="menu_game" id="sadv-pause-img"></div>
                    <div class="menu_options">
                        <div class="btn btn-light btn-resume pause-btn" id="sadv-btn-resume">Weiterspielen</div>
                        <div class="btn btn-light btn-retry finish-btn finish-btn-100" id="sadv-btn-retry">Erneut
                            versuchen</div>
                        <div class="btn btn-light btn-next-level finish-btn" id="sadv-btn-next-level">
                            NÃ¤chstes Level
                        </div>
                        <div class="btn btn-light btn-levels" id="sadv-btn-levels">Levels</div>
                    </div>
                </div>
                <canvas class="wrapper_game_canvas" id="sadv-canvas"></canvas>
            </div>
            <div class="wrapper_game_bar" id="sadv-proggress">
                <h1 class="score"><span id="sadv-score"></span><span class="footmark">/<span class="max-blocks"
                            id="sadv-max-blocks"></span></span></h1>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
